<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Usuário</h1>
    <form action="http://localhost:3000/user" target="_blank" method="post"> <!-- Coloquei este endereço pois estava treinando salvar os itens em um arquivo json a partir do próprio HTML usando o form-->
            <h2>Informações de Usuário</h2>

        <div class="info-usuario">    
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required class="maiusculo"> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="seuEmail@mail.com" id="email" required> <br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" minlength="6" placeholder="no mínimo 6 caracteres" required> <br>

            <label for="data-nasc">Data de Nascimento:</label>
            <input type="date" name="data-nasc" required> <br>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="optSexoMasc" value="MASCULINO" checked> Masculino
            <input type="radio" name="sexo" id="optSexoFem" value="FEMININO"> Feminino
            <input type="radio" name="sexo" value="" id="optSexoOutros" class="maiusculo"> Outros:

            <input type="text" name="sexoOutros" id="txtSexoOutros" class="maiusculo" maxlength="20" disabled required>
        </div>

        <h2>Endereço</h2>

        <div class="endereco-usuario">
            <label for="cep">CEP:</label>
            <input type="number" min="01001000" max="99999999" name="cep" id="cep" required> <br>
            
            <label for="logradouro">Logradouro:</label>
            <input type="text" name="logradouro" required class="maiusculo" id="logradouro"> <br>

            <label for="numero">Número:</label>
            <input type="number" name="numero" min="1" max="99999999" required> <br>

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" required class="maiusculo" id="bairro"> <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" required class="maiusculo" id="cidade"> <br>

            <label for="estado">Estado (UF):</label>
            <input type="text" name="estado" maxlength="2" placeholder="Insira a sigla do estado: SP, RJ, MG..." required class="maiusculo" id="uf"> <br> 
        </div>

        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar formulário">
        </div>
    </form>
    <footer>
        <p>Formulário criado por João Araújo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
